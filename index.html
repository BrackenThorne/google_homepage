<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>
			Google Clone
		</title>
	</head>
	<body>
		<!--Defines the header-->
		<div id="header">
			<ul>
				<li><a href="" class="navlink">Gmail</a></li>
				<li><a href="" class="navlink">Images</a></li>
				<li><form action="" method="get">
					<button name="signin" type="submit">
						Sign In
					</button>
				</form></li>
			</ul>
		</div>
		<!--Defines the main area-->
		<div id="main">
			<div id="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png"/></div>
			<div id="textfield">
				<form>
					<input name="searchbar" type="text" />
				</form>
			</div>
			<div id="buttonlist">
				<ul>
					<li>
						<form action="" method="get">
							<button name="search" type="submit">
								Google Search
							</button>
						</form>
					</li>
					<li>
						<form action="" method="get">
							<button name="lucky" type="submit">
								I'm Feeling Lucky
							</button>
						</form>
					</li>
				</ul>
			</div>
			<div id="tagline">
				<p>From giant trees to microscopic beings, <a href="https://www.google.com/url?q=https://www.google.com/culturalinstitute/beta/project/natural-history%3Futm_campaign%3Dnaturalhistory%26utm_source%3Dgoogle%26utm_medium%3Dhppromo&source=hpp&id=5085645&ct=3&usg=AFQjCNFKY1KXS0wIu0ngjSLitdYvFTSryA&sa=X&ved=0ahUKEwi57PHtzpTPAhWEKCwKHVmPBwwQ8IcBCAY">
					explore the world of natural history
				</a></p>
				
			</div>
			
			
		</div>
		<!--Defines the footer-->
		<div id="footer">
			<span id ="leftlinks">
				<a class="botlink" href="">Business</a>
				<a class="botlink" href="">Advertising</a>
				<a class="botlink" href="">About</a>
			</span>
			<span id="rightlinks">
					<a class="botlink" href="">Privacy</a>
					<a class="botlink" href="">Terms</a>
					<a class="botlink" href="">Settings</a>
					<a class="botlink" href="">Use Google.com</a>
			</span>
		</div>
	</body>
</html>
